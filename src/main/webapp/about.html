
<!DOCTYPE html>

        <meta name="description" content="Rall Creative Ajax Portfolio" />

        <!-- FAVICON -->
        <link rel="shortcut icon" href="assets/images/favicon/favico.png">
        
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css"  >
        <link rel="stylesheet" type="text/css" href="assets/css/fontawesome.min.css"  >
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"  >
        <link rel="stylesheet" type="text/css" href="assets/css/swiper.min.css"  >

    <body data-page="scroll">

                <object data="load.svg"   type="image/svg+xml"></object>

        <!-- SUB LOADERS -->

        <!-- HEADER -->
        <header id = "header">

        <!-- MAIN -->
        <main>

            <div class="scroll-content" id="scroll-content" data-page="scroll-content">

                <!-- PAGE TOP -->
                <div class="page-top">
                    <div class="page-caption">
                        <div class="page-inner">

                        </div>
                    </div>
                </div>

                <!-- MAIN CONTENT -->
                <div class="main-content">

                    <!-- SPACE -->
                    <div class="space100"></div>

                    <!-- SUB LINE -->
                    <hr class="sub-line space50">

                    <!-- SPACE -->
                    <div class="space100"></div>

                    <!-- SUB TITLE -->
                    <div class="sub-head">
                        <p>SERVICES</p>
                        <h3>What We Do?</h3>
                    </div>

                    <!-- PAGE SERVICES -->
                    <div class="page-services">
                        <div class="services-wrapper row" id = "services-wrapper">

                        </div>
                    </div>


                    <!-- SPACE -->
                    <div class="space100"></div>

                    <!-- SUB LINE -->
                    <hr class="sub-line space50">

                    <!-- SPACE -->
                    <div class="space100"></div>


                    <!-- SUB TITLE -->
                    <div class="sub-head">
                        <p>TEAM</p>
                        <h3>Work Friends</h3>
                    </div>

                    <!-- PAGE TEAM -->
                    <div class="page-team swiper-container">
                        <div class="team-wrapper swiper-wrapper" id = "team-wrapper">

                        </div>

                        <!-- TEAM PAGINATION -->
                        <div class="team-pagination"></div>

            
                    </div>

                    <!-- SPACE -->
                    <div class="space100"></div>

                    <!-- SUB LINE -->
                    <hr class="sub-line space50">

                    <!-- SPACE -->
                    <div class="space100"></div>

                    <!-- SUB TITLE -->
                    <div class="sub-head">

                    <!-- PAGE CLIENTS -->
                    <div class="page-clients" id="clients">
                        <div class="clients-wrapper row" id = "clients-wrapper">

                        </div>
                    </div>

                    <!-- SPACE -->
                    <div class="space50"></div>

                    <!-- SUB LINE -->
                    <hr class="sub-line space30">

                    <!-- SPACE -->
                    <div class="space50"></div>


                    <!-- PAGE FOOTER -->
                    <footer>
                        <p>2019 Â© SoonLabs </p>
                    </footer>

                </div>

            </div>

        </main>
        

        <div id="cursor" class="">
            <div class="cursor-plus"><i class="fas fa-plus"></i></div>
        </div>
        

        <!-- JS -->
        <script src="assets/js/jquery-1.12.4.min.js"  ></script>
        <script src="https://webapi.amap.com/maps?v=1.4.15&key=2cb080ea12bbc0492419b74763f9aa1a&plugin=AMap.Geocoder"></script>
        <script src="assets/js/rall.libraries.js"  ></script>
        <script src="assets/js/rall.main.js"  ></script>
        <script src="assets/js/ajaxJS.js"  ></script>

    <script>
        $(function () {
            $.post("about/introduceServlet",{},function (data) {
                $(".page-top > .page-caption > .page-inner").html('<p>ABOUT US</p>\n' +
                    '                            <h1>'+data.tagService+'</h1>\n' +
                    '                            <span>'+data.address+'</span>');
            },"json");

            $.post("about/serviceServlet",{},function (data) {
                var divs = "";
                for(var i = 0; i < data.length ; i++){
                    divs += '<div class="services-item col-lg-6 col-md-6 col-xs-12 col-12 equal-height">\n' +
                        '                                <div class="services-item-wrapper easing">\n' +
                        '                                    <div class="services-item-icon">\n' +
                        '                                        <i class="fas fa-pencil-ruler"></i>\n' +
                        '                                        <h4>'+data[i].rollName+'</h4>\n' +
                        '                                    </div>\n' +
                        '                                    <div class="services-item-content">\n' +
                        '                                        <p>'+data[i].introduce+' </p>\n' +
                        '                                    </div>\n' +
                        '                                </div>\n' +
                        '                            </div>';
                }

                $(".page-services > #services-wrapper").html(divs);

            },"json");

            $.post("about/memberServlet",{},function (data) {
                var divs = "";
                for(var i = 0; i < data.length ; i++){
                    divs += '<div class="team-item swiper-slide">\n' +
                        '                                <div class="team-item-wrapper">\n' +
                        '                                    <div class="team-image">\n' +
                        '                                        <img alt="Rall" src="'+data[i].memberImage+'"   class="easing">\n' +
                        '                                    </div>\n' +
                        '                                    <div class="team-detail easing">\n' +
                        '                                        <div class="team-detail-wrapper">\n' +
                        '                                            <p>'+data[i].memberPosition+'</p>\n' +
                        '                                            <h3>'+data[i].memberName+'</h3>\n' +
                        '                                        </div>\n' +
                        '                                    </div>\n' +
                        '                                </div>\n' +
                        '                            </div>\n';
                }
               $("#team-wrapper").html(divs);

            },"json");

            $.post("about/clientServlet",{},function (data) {
                console.log(data);
                var divs = "";
                for(var i = 0; i < data.length ; i++){
                    divs += '<div class="clients-item col-lg-3 col-md-3 col-xs-6 col-6 active">\n' +
                        '                                <div class="clients-item-wrapper easing">\n' +
                        '                                    <div class="clients-item-image">\n' +
                        '                                        <img alt="Rall" src="'+data[i].clientsImage+'"   class="easing">\n' +
                        '                                    </div>\n' +
                        '                                </div>\n' +
                        '                            </div>';
                }

                $("#clients > #clients-wrapper").html(divs);

            },"json");
        });

    </script>
        
    </body>
</html>
