
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rall | Creative Portfolio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="Rall Creative Ajax Portfolio" />
        <meta name="author" content="SoonLabs">

        <!-- FAVICON -->
        <link rel="shortcut icon" href="assets/images/favicon/favico.png">
        
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css"  >
        <link rel="stylesheet" type="text/css" href="assets/css/fontawesome.min.css"  >
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"  >
        <link rel="stylesheet" type="text/css" href="assets/css/swiper.min.css"  >
        <link rel="stylesheet" type="text/css" href="assets/css/magnific-popup.css"  >
        <link rel="stylesheet" type="text/css" href="assets/css/rall.main.css"  >
        <link rel="stylesheet" type="text/css" href="assets/css/rall.responsive.css"  >

    </head>
    <body data-page="no-scroll">

        <!-- PAGE LOADING -->
        <div class="loading">
            <div class="loading-wrapper">
                <object data="assets/images/load.svg"   type="image/svg+xml"></object>
            </div>
        </div>

        <!-- SUB LOADERS -->
        <div class="sub-loading"></div>
        <div class="page-loading"></div>

        <!-- HEADER -->
        <header id = "header">
        </header>

        <!-- MAIN -->
        <main>

            <!-- CAROUSEL -->
            <div class="slider-container full">
                <div class="swiper-container full-carousel" id="full-carousel">
                    <div class="swiper-wrapper" id = "swiper-wrapper-all">

                    </div>
                </div>
            </div>
            

            <!-- CAROUSEL FOOTER -->
            <footer class="showcase">
                <div class="footer">

                    <!-- SWIPE FUNCTION -->
                    <div class="swiper-number">
                        <ul>
                            <li><a href="all-projects.html"   data-type="page-load" class="easing">All Projects</a></li>
                            <li><span></span></li>
                            <li class="swiper-prev easing"><i class="fas fa-chevron-left"></i></li>
                            <li class="swiper-next easing"><i class="fas fa-chevron-right"></i></li>
                        </ul>
                    </div>
                </div>
            </footer>

        </main>
        
        <!-- CURSOR -->
        <div id="cursor">
            <div class="cursor-plus"><i class="fas fa-plus"></i></div>
        </div>
        
        <!-- JS -->
        <script src="assets/js/jquery-1.12.4.min.js"  ></script>
        <script src = "assets/js/ajaxJS.js"></script>
        <script src="https://webapi.amap.com/maps?v=1.4.15&key=2cb080ea12bbc0492419b74763f9aa1a&plugin=AMap.Geocoder"></script>
        <script src="assets/js/rall.libraries.js"  ></script>
        <script src="assets/js/rall.main.js"  ></script>

    </body>
</html>
