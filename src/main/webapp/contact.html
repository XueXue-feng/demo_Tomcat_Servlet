        <script>
            $(function () {
                var address = "";
                $.post("about/introduceServlet",{},function (data) {
                    $("#address").prop("value",data.address);
                    address = $("#address").val();
                    geoCode(address);

                    var divs = '<div class="contact-item col-lg-4 col-md-4 col-xs-12 col-12 equal-height">\n' +
                        '                                <div class="contact-item-wrapper">\n' +
                        '                                    <div class="contact-icon">\n' +

                        '                                    </div>\n' +
                        '                                    <div class="contact-detail">\n' +
                        '                                        <h4>'+data.email+'</h4>\n' +
                        '                                    </div>\n' +
                        '                                </div>\n' +
                        '                            </div>' + '<div class="contact-item col-lg-4 col-md-4 col-xs-12 col-12 equal-height">\n' +
                        '                                <div class="contact-item-wrapper">\n' +
                        '                                    <div class="contact-icon">\n' +
                        '                                        <i class="fas fa-map-marker-alt"></i>Address\n' +
                        '                                    </div>\n' +
                        '                                    <div class="contact-detail">\n' +
                        '                                        <h4>'+data.address+'</h4>\n' +
                        '                                    </div>\n' +
                        '                                </div>\n' +
                        '                            </div>' + '<div class="contact-item col-lg-4 col-md-4 col-xs-12 col-12 equal-height">\n' +
                        '                                <div class="contact-item-wrapper">\n' +
                        '                                    <div class="contact-icon">\n' +
                        '                                        <i class="fas fa-phone"></i>Phone\n' +
                        '                                    </div>\n' +
                        '                                    <div class="contact-detail">\n' +
                        '                                        <h4>'+data.phone+'</h4>\n' +
                        '                                    </div>\n' +
                        '                                </div>\n' +
                        '                            </div>';
                    $(".page-contact > #contact-wrapper-row").html(divs);

                },"json");



            });
            var map = new AMap.Map("container", {
                resizeEnable: true,
                mapStyle: 'amap://styles/grey',
            });

            var geocoder = new AMap.Geocoder({
                city: "", //城市设为北京，默认：“全国”
            });
            var marker = new AMap.Marker();

            function geoCode(address) {
                geocoder.getLocation(address, function(status, result) {
                    if (status === 'complete'&&result.geocodes.length) {
                        var lnglat = result.geocodes[0].location
                        marker.setPosition(lnglat);
                        map.add(marker);
                        map.setFitView(marker);
                        map.center(address);
                    }else{
                        log.error('根据地址查询位置失败');
                    }
                });
            }
        </script>
